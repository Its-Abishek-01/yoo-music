<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunked File Upload</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        /* Custom File Input */
        .file-input-container {
            display: inline-block;
            position: relative;
            width: 100%;
            text-align: center;
            
        }

        #fileInput {
            display: none;
        }

        .file-label {
            padding-top:15px;
            padding-bottom:15px;
            background-color: #2575fc;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-block;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {
            background-color: #6a11cb;
        }

        /* File List Styling */
        .file-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: left;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: #f4f4f4;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .file-item:hover {
            background-color: #2575fc;
            color: white;
        }

        .file-item button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .file-item button:hover {
            background-color: #e60000;
        }

        /* Progress Bar Styling */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            height: 8px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            background-color: #4caf50;
            height: 100%;
            border-radius: 5px;
            transition: width 0.4s ease-in-out;
        }

        /* Status Message Styling */
        #statusMessage {
            margin-top: 20px;
            color: #4caf50;
            font-weight: bold;
            font-size: 1rem;
            display: none;
        }

        /* Submit Button Styling */
        #submitBtn {
            display: none;
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #submitBtn:hover {
            background-color: #6a11cb;
        }

        /* Animation for file input focus */
        #fileInput:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Styling for Mobile */
        @media (max-width: 600px) {
            body {
 padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            .file-label {
                font-size: 0.9rem;
            }

            .file-item {
                padding: 10px;
                font-size: 0.9rem;
            }

            .file-item button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            #submitBtn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .progress-container {
                height: 6px;
            }

            #statusMessage {
                font-size: 0.9rem;
            }
        }

        /* Larger Screens */
        @media (min-width: 601px) {
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Your Favorite Songs</h2>

        <!-- Custom File Input -->
        <div class="file-input-container">
            <input type="file" id="fileInput" multiple>
            <label for="fileInput" class="file-label">Choose Files</label>
        </div>

        <ul id="fileList" class="file-list"></ul>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div id="statusMessage">Upload Complete!</div>

        <button id="submitBtn" onclick="submitFiles()">Submit</button>
    </div>

    <script src="upload.js"></script>
</body>
</html>
